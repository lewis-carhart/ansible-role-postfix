---
  - name: Debug | Test
    debug:
      msg: "{{ item }}"
    with_dict: "{{ postfix.master | default({}) }}"

  - name: Postfix | Install Postfix
    yum:
      name: postfix
      state: present

  - name: Postfix | Write main.cf file
    template:
      src: main.cf.j2
      dest: /etc/postfix/main.cf
      owner: root
      group: root
      mode: 0644

  - name: Postfix | Write master.cf file
    template:
      src: master.cf.j2
      dest: /etc/postfix/master.cf
      owner: root
      group: root
      mode: 0644

  - name: Postfix | Write transport file
    template:
      src: transport.j2
      dest: /etc/postfix/transport
      owner: root
      group: root
      mode: 0644

  - name: Postfix | Write header_checks file
    template:
      src: header_checks.j2
      dest: /etc/postfix/header_checks
      owner: root
      group: root
      mode: 0644
    notify: start-postfix

  - name: Postfix | Enable postfix on start up
    systemd:
      name: postfix
      enabled: yes
