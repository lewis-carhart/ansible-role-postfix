---
  postfix:
    main:
      soft_bounce: "no"
      queue_directory: /var/spool/postfix
      command_directory: /usr/sbin
    master:
      - service: "slow"
        type: "unix"
        private: "-"
        unpriv: "-"
      - service: "email_rescue_processor"
        type: "unix"
        private: "-"
        unpriv: "-"
        args:
          - content_filter: ""
    header_checks:
      feedback_id: WARN
      priority_server: 10.0.1.16
